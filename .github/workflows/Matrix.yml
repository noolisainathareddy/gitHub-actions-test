name: Sample Matrix Workflow

on:
  push:
  workflow_dispatch:

jobs:
    build-job:
        strategy:
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hellow-world, alpine]
                exclude:
                    - os: windows-latest
                      images: alipine
                include:
                    - os: ubuntu-20.04
                      images: amd64/alpine
            
        runs-on: ${{ matrix.os }}
        steps:
        - name: Docker Info
          run: docker info

        - name: Run Image
          run: docker run ${{ matrix.images }}



                